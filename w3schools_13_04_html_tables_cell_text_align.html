<!DOCTYPE html>
<html>
<head>

<title>html tables</title>
<style>
h1 {
	font-size:800%;
	color:black;
	font-family:serif;
}

p {
	font-size:400%;
	color:lightgray;
	font-family:serif;
}

pre {
	margin:50px;
	font-size:12pt;
}

b {
	color:blue;
}

table, th, td {
	border:1px solid black;
	border-collapse:collapse;
}

th {
	text-align:right;
}

</style>

</head>

<p>cell text align</p>

</tr>
<tr>
<td>Chloe</td>
<td>M</td>
<td>Choi</td>
</tr>
<tr>
<td>Marisa</td>
<td>K</td>
<td>Badua</td>
</tr>
<tr>
<td>Lora</td>

</tr>
</table>

<pre>
table, th, td {
	border:1px solid black;

</body>
</html>
