<!DOCTYPE html>
<html>
<head>

<title>html classes</title>
<style>

pre {
	margin:50px;
	font-size:12pt;
}

b{
	color:blue;
}

.city{
	font-size:200%;
	color:blue;
}


</style>

</head>

<body>
<h1 style="font-size:800%;color:black;font-family:serif;">html classes</h1>

<p style="font-size:400%;color:lightgray;font-family:serif;">different elements sharing same class</p>

<h1 class="city">Honolulu</h1>
<p class="city">Honolulu is the capital city of the state of Hawai'i</p>

<pre>
&lt;style&gt;

<b>.city</b>{
	color:blue;
}

&lt;/style&gt;

...

&lt;h1 class="<b>city</b>"&gt;Honolulu&lt;/h1&gt;
&lt;p class="<b>city</b>"&gt;Honolulu is the capital city of the state of Hawai'i&lt;/p&gt;
</pre>

</body>
</html>
