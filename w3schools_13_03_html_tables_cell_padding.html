<!DOCTYPE html>
<html>
<head>

<title>html tables</title>
<style>
h1 {
	font-size:800%;
	color:black;
	font-family:serif;
}

p {
	font-size:400%;
	color:lightgray;
	font-family:serif;
}

pre {
	margin:50px;
	font-size:12pt;
}

b {
	color:blue;
}

table, th, td {
	border:1px solid black;
	border-collapse:collapse;
}

th, td {
	padding:15px;
}

</style>

</head>

<body>
<h1>html tables</h1>

<p>cell padding</p>

<table>
<tr>
<th>First name</th>
<th>Middle initial</th>
<th>Last name</th>
</tr>
<tr>
<td>Braden</td>
<td>T</td>
<td>Badua</td>
</tr>
<tr>
<td>Chloe</td>
<td>M</td>
<td>Choi</td>
</tr>
<tr>
<td>Marisa</td>
<td>K</td>
<td>Badua</td>
</tr>
<tr>
<td>Lora</td>
<td>L</td>
<td>Cachola</td>
</tr>
</table>

<pre>
table, th, td {
	border:1px solid black;
	border-collapse:collapse;
}

th, td {
	<b>padding:15px;</b>
}

</pre>



</body>
</html>
