<!DOCTYPE html>
<html>
<head>

<title>html classes</title>
<style>
.city{
	background-color:tomato;
	color:white;
	padding:10px;
}

.main{
	text-align:center;
}

h1{
	font-size:800%;
}

p{
	font-size:400%;
	color:lightgray;
}

pre {
	margin:50px;
	font-size:12pt;
}

b{
	color:blue;
}

</style>

</head>

<body>
<h1>html classes</h1>

<p>element with multiple classes</p>

<h2 class="city main">Honolulu</h2>
<h2 class="city">Sacramento</h2>
<h2 class="city">Albany</h2>
<pre>
&lt;style&gt;

<b>.city</b>{
	background-color:tomato;
	color:white;
	padding:10px;
}

<b>.main</b>{
	text-align:center;
}

&lt;/style&gt;

...

&lt;h2 class="<b>city main</b>"&gt;Honolulu&lt;/h2&gt;
&lt;h2 class="city"&gt;Sacramento&lt;/h2&gt;
&lt;h2 class="city"&gt;Albany&lt;/h2&gt;
</pre>

</body>
</html>
